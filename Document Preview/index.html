<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
<main id="js-gallery" role="main" class="gallery">
	<section class="gallery__body">
		<div id="js-document" class="main__gallery-document document">
			<div class="document__content">
				<header class="document__header">
					<h1>Document Title</h1>
					<ul>
						<li>Subject</li>
						<li>Class</li>
						<li>Date</li>
					</ul>
				</header>

				<section class="document__meta">
					<h2>An animated document cover page</h2>
					<ul>
						<li>This was created for the submission</li>
						<li>of a class project.</li>
					</ul>
					<ul>
						<li>Brady Paterson</li>
						<li>bradypaterson.xyz</li>
					</ul>
				</section>

				<section class="document__body">
					<div class="document__body-row document__body-row--1">
						<div class="circle circle--teal"></div>
					</div>

					<div class="document__body-row document__body-row--2">
						<div class="circle circle--brown"></div>
						<div class="circle circle--teal"></div>
						<div class="circle circle--brown"></div>
						<div class="circle circle--teal"></div>
						<div class="circle circle--brown"></div>
						<div class="circle circle--teal"></div>
					</div>

					<div class="document__body-row document__body-row--3">
						<div class="circle circle--brown"></div>
					</div>
				</section>
			  </div>
		</div>
	  </section>
  </main>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
    <script src="index.js"></script>
  </body>
</html>
